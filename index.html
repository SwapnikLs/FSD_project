<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            background-color: #333;
            padding: 0.5em;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #575757;
            color: white;
        }
        .navbar .logo {
            font-weight: bold;
            font-size: 1.2em;
        }
        .navbar .menu {
            margin-left: auto;
            display: flex;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="logo">MyWebsite</a>
        <div class="menu">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </div>
    </div>
</body>
</html>
